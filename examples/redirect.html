<!DOCTYPE html>
<html>
<head>
    <title>Authentification BjPass</title>
    <script>
        // Envoie les paramètres d'authentification à la fenêtre parente
        window.onload = function() {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'bjpass-auth-response',
                    query: window.location.search
                }, "http://localhost:8000");
                window.close();
            }
        };
    </script>
</head>
<body>
    <p>Transfert en cours, veuillez patienter...</p>
</body>
</html>
